<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <link rel='stylesheet' href='https://bevacqua.github.io/dragula/dist/dragula.css'>

  <link rel="stylesheet" href="css/mystyle.css" />

  <title>CSV Plot</title>
</head>

<body>
  <div style="margin: 10px">
    <div class="row">
      <div class="col">
        <h2>CSV Plot</h2>

        <div class='row'>
          <div class='col'>
            Categories
            <div id='field-categories' class="collection category"></div>
          </div>
          <div class='col'>
            Numbers
            <div id='field-numbers' class="collection number"></div>
          </div>
        </div>

        <div class='row'>
          <div class='col'>
            Filters
            <div id='field-filters' class="collection"></div>
          </div>
          <div class='col'>
            Columns
            <span id='columns-display' class='badge category' data-toggle="tooltip" title="Required number of fields"></span>
            <div id='field-columns' class="collection category"></div>
          </div>
        </div>

        <div class='row'>
          <div class='col'>
            Rows
            <span id='rows-display' class='badge category' data-toggle="tooltip" title="Required number of fields"></span>
            <div id='field-rows' class="collection category"></div>
          </div>
          <div class='col'>
            Values
            <span id='values-display' class='badge number' data-toggle="tooltip" title="Required number of fields"></span>
            <div id='field-values' class="collection number"></div>
          </div>
        </div>

        <form id='field-form'>
          Aggregate:
          <select name='aggregate' class="form-control">
            <option value='average'>Average</option>
            <option value='sum'>Sum</option>
          </select>

          <!-- form-check: a single class for both input types that improves the layout and behavior of their HTML elements -->
          <div class="card m-1">
            <div class="card-header p-1">
              Pivot
            </div>
            <div class='p-1'>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plot-category" id="plot--pivot-table" value="pivot--pivot-table"
                  checked>
                <label class="form-check-label" for="plot--pivot-table">
                  Pivot table
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plot-category" id="plot--heatmap" value="pivot--heatmap">
                <label class="form-check-label" for="plot--heatmap">
                  Heatmap
                </label>
              </div>
            </div>
          </div>
          <div class="card m-1">
            <div class="card-header p-1">
              Category plots
            </div>
            <div class='p-1'>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plot-category" id="plot--bar-plot" value="category-plot--bar">
                <label class="form-check-label" for="plot--bar-plot">
                  Bar plot
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plot-category" id="plot--strip-plot" value="category-plot--strip">
                <label class="form-check-label" for="plot--strip-plot">
                  Strip plot
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plot-category" id="plot--box-plot" value="category-plot--box">
                <label class="form-check-label" for="plot--box-plot">
                  Box plot
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plot-category" id="plot--violin-plot" value="category-plot--violin">
                <label class="form-check-label" for="plot--violin-plot">
                  Violin plot
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plot-category" id="plot--point-plot" value="category-plot--point">
                <label class="form-check-label" for="plot--point-plot">
                  Point plot
                </label>
              </div>
            </div>
          </div>
        </form>

        <br>
        <button id="apply" class="btn btn-primary" style="width: 100%;">Apply</button>
      </div>

      <div class="col-10">
        <div id="main-window"></div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script src='https://bevacqua.github.io/dragula/dist/dragula.js'></script>

  <script src="js/main.js"></script>
</body>

</html>
